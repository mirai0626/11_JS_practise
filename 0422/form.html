<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1>申し込みフォーム</h1>
    <form>
      <label for="yourN">氏名：<input name="name" type="text" value="十来 電人" id="yourN"></label>
      <label for="schoolN">学校名：<input type="text" value="トライデントコンピュータ専門学校" id="schoolN"></label>
      <label for="telN">電話番号：<input type="tel" value="052-581-0581" id="telN"></label>
      <button type="button">送信</button>
    </form>
    <h2>結果</h2>
    <div class="result"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //ここに書いてください。


    let btn = document.querySelector("button");
    let name = document.querySelector("#yourN");
    let school = document.querySelector("#schoolN");
    let tel = document.querySelector("#telN");

    console.log(name.value);
    console.log(school.value);
    console.log(tel.value);
    console.log(btn);

    let ul_element = document.createElement('ul');

    btn.addEventListener("click",function () {
      for (let i = 0; i <= 3; i++) {
        var li_element = document.createElement('li');
        li_element.textContent = 'name.value' + i;
        ul_element.appendChild(li_element);
      }
      console.log(ul_element);

    })

  </script>
</body>

</html>
