<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズNEO1⑥_勝敗表</title>
</head>

<body>
  <h1>尊富士</h1>
  <img src="https://www.sumo.or.jp/img/sumo_data/rikishi/270x474/20220059.jpg" alt="尊富士" />
  <ul class="grades">
    <li>横綱</li>
    <li>所属部屋：伊勢ヶ濱</li>
    <li>一月場所：13勝2敗 十両優勝</li>
  </ul>
  <button type="button">令和六年三月場所</button>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    const takerufuji = {
      "白鷹山": "勝ち",
      "大翔鵬": "勝ち",
      "天空海": "勝ち",
      "英乃海": "勝ち",
      "朝紅龍": "勝ち",
      "紫雷": "勝ち",
      "勇磨": "勝ち",
      "獅司": "勝ち",
      "欧勝海": "勝ち",
      "狼雅": "勝ち",
      "北の若": "負け",
      "輝": "勝ち:負け",
      "天照鵬": "勝ち",
      "千代栄": "勝ち",
      "時疾風": "勝ち"
    };
  </script>
  <script>
    //ここに記述したJavaScriptを送ってください。
    let win = 0;
    let lose = 0;
    const btn = document.querySelector("button");
    ul = document.querySelector("ul");

    btn.addEventListener("click",function () {
      for (let i in takerufuji) {
        console.log("takerufuji." + i + ' = ' + takerufuji[i]);
        if (takerufuji[i] == "勝ち") {
          win = win + 1;
        } else {
          lose = lose + 1;
        }
      }
      const li = document.createElement("li");
      li.innerHTML = (`<li>三月場所：${win}勝${lose}敗 十両優勝</li>`);
      ul.appendChild(li);
    })
  </script>
</body>

</html>
