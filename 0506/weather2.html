    function showtoday() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const day = now.getDay();
      const week = ["日","月","火","水","木","金","土"];
      const showtoday = month + "月" + date + "日" + "(" + week[day] + ")";
      return showtoday;
    }
